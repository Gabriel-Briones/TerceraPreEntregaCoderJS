<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="JavaScript, Lista de países, países del mundo">
    <meta name="author" content="Gabriel Briones">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título Página -->
    <title>Países del MUNDO!!!</title>
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <nav class="barra_nav navbar bg-body-tertiary">
        <div class="container-fluid justify-content-between">
            <a class="MUNDO" href="./index.html">
                <i class="bi bi-globe-americas" alt="mapa del mundo" fill="currentColor"></i>
            </a>
            <button id="color-mode" class="btn btn-sm btn-outline-secondary" type="button">Modo Oscuro</button>
        </div>
    </nav>

    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4 w-25 svgClass" src="./img/Wmap.svg">
        <h1 class="display-5 fw-bold">Países del MUNDO</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Agrega países reales, agrega tus propios países ficticios, compara sus datos y más.
            </p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button id="agregar" type="button" class="btn btn-primary btn-lg px-4 gap-3" data-bs-toggle="modal"
                    data-bs-target="#ModalAgregar">Agregar país</button>
                <button id="filtrar" type="button" class="btn btn-outline-secondary btn-lg px-4" data-bs-toggle="modal"
                    data-bs-target="#ModalFiltrar">Filtrar país</button>
                <button id="eliminar" type="button" class="btn btn-outline-secondary btn-lg px-4" data-bs-toggle="modal"
                    data-bs-target="#ModalEliminar">Eliminar país</button>
            </div>
        </div>
    </div>

    <main id="pais-contenedor" class="">
    </main>

    <div class="modal fade" id="ModalAgregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Crea un nuevo país!!!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="agregar-form">
                        <div class="mb-3">
                            <label for="paisNombreNuevo" class="form-label">Nombre del país</label>
                            <input type="text" class="form-control" id="paisNombreNuevo" placeholder="Wakanda">
                        </div>
                        <div class="mb-3">
                            <label for="paisPoblacionNuevo" class="form-label">Población</label>
                            <input type="numb" class="form-control" id="paisPoblacionNuevo" placeholder="6000000">
                        </div>
                        <div class="mb-3">
                            <label for="paisSuperficieNuevo" class="form-label">Superficie en Km2</label>
                            <input type="numb" class="form-control" id="paisSuperficieNuevo" placeholder="163265">
                        </div>
                        <div class="mb-3">
                            <label for="paisIdiomaNuevo" class="form-label">Idioma</label>
                            <input type="text" class="form-control" id="paisIdiomaNuevo" placeholder="Wakandiano">
                        </div>
                        <div class="mb-3">
                            <label for="paisAnoNuevo" class="form-label">Año de independencia</label>
                            <input type="numb" class="form-control" id="paisAnoNuevo" placeholder="2023">
                        </div>
                        <div class="mb-3">
                            <label for="paisCapitalNuevo" class="form-label">Capital</label>
                            <input type="email" class="form-control" id="paisCapitalNuevo" placeholder="Birnin Zana">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnAgregarPais">Crear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalFiltrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Filtra los países</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="paisFiltro" class="form-label">Filtro</label>
                            <input type="email" class="form-control" id="paisFiltro" placeholder="Filtro"
                                aria-describedby="emailHelp">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ModalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Elige que país eliminar</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Lista de países</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Eliminar</button>
                </div>
            </div>
        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="./js/paises.js"></script>
<script src="./js/funciones.js"></script>


</html>
